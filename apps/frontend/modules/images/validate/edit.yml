fields:
  name:
    required:
      msg:                   Images names are missing
    sfStringValidator:
      min:          4
      min_error:    this name is too short (4 characters minimum)
      max:          150
      max_error:    this name is too long (150 characters maximum)
  date_time:
    myDateTimeValidator:
      datetime_error:   invalid date
  image_type:
    myImageTypeValidator:
      imagetype_error:   you have no right to switch from collaborative to personal picture
  file:
    file:           True
    myImageValidator:
      weight_error:          The image file is too big
      type_error:            The image file has incorrect type
      max_dim_error:         The image file is too large
      min_dim_error:         The image file is too small
