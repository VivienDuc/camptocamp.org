validators:
  elevationValidator:
    class: sfNumberValidator
    param:
      nan_error:    value must an integer
      min:          0
      min_error:    value must be at least 0
      max:          10000
      max_error:    value must be less than or equal to 10000
      type:         int
      type_error:   value must an integer

  heightDiffValidator:
    class: sfNumberValidator
    param:
      nan_error:    value must an integer
      min:          0
      min_error:    value must be at least 0
      max:          30000
      max_error:    value must be less than or equal to 30000
      type:         int
      type_error:   value must an integer

fields:
  height_diff_up:
    heightDiffValidator:
  height_diff_down:
    heightDiffValidator:
  difficulties_height:
    heightDiffValidator:
  max_elevation:
    elevationValidator:
  min_elevation:
    elevationValidator:
  name:
    required:
      msg:          field cannot be left blank
    sfStringValidator:
      min:          4
      min_error:    this name is too short (4 characters minimum)
      max:          150
      max_error:    this name is too long (150 characters maximum)
  activities:
    required:
      msg:          field cannot be left blank
  slope:
    sfStringValidator:
      max: 100
      max_error:    this data is too long (100 characters maximum)
  file:
    file: true
    myFileMimeTypeValidator:
      allowed:  'application/gpx+xml'
      type_error: 'invalid gpx file'
