validators:
  elevationValidator:
    class: sfNumberValidator
    param:
      nan_error:    please enter a number
      min:          0
      min_error:    value must be at least 0
      max:          10000
      max_error:    value must be less than or equal to 10000

  heightDiffValidator:
    class: sfNumberValidator
    param:
      nan_error:    please enter a number
      min:          0
      min_error:    value must be at least 0

fields:
  name:
    required:
      msg:          field cannot be left blank
    sfStringValidator:
      min:          4
      min_error:    this name is too short (4 characters minimum)
      max:          150
      max_error:    this name is too long (150 characters maximum)
  date:
    required:
      msg:          field cannot be left blank
    #sfDateValidator:
    #  msg:          invalid date
  height_diff_up:
    heightDiffValidator:
  height_diff_down:
    heightDiffValidator:
  access_elevation:
    elevationValidator:
  up_snow_elevation:
    elevationValidator:
  up_snow_elevation:
    elevationValidator:
