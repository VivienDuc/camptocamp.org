<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" media="screen" href="mfbase/ext/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="mfbase/ext/resources/css/xtheme-gray.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="mfbase/geoext/resources/css/gxtheme-gray.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="MapFishApi/css/api.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="c2corgApi/css/api.css" />
</head>
<body>
	<div id="tree1" style="width:300px;height:450px;border: 1px solid black;float:right;"></div>
	<div id="map1" style="width:700px;height:450px;border: 1px solid black;"></div>
	<script type="text/javascript" src="mfbase/openlayers/lib/OpenLayers.js"></script>
	<script type="text/javascript" src="mfbase/openlayers/lib/Firebug/firebug.js"></script>
    <script type="text/javascript" src="mfbase/ext/adapter/ext/ext-base.js"></script>
    <script type="text/javascript" src="mfbase/ext/ext-all-debug.js"></script>
    <script type="text/javascript" src="mfbase/geoext/lib/GeoExt.js"></script>
    <script type="text/javascript" src="mfbase/mapfish/MapFish.js"></script>

	<script type="text/javascript" src="geoportal/GeoportalMin.js"></script>

    <script type="text/javascript" src="MapFishApi/js/mapfish_api.js"></script>
    <script type="text/javascript" src="c2corgApi/js/config.js"></script>
    <script type="text/javascript" src="c2corgApi/js/firefoxfix.js"></script>
    <script type="text/javascript" src="c2corgApi/js/c2corg_api.js"></script>
    <script type="text/javascript" src="c2corgApi/js/tooltip.js"></script>
    
    <script src="mfbase/openlayers/lib/OpenLayers/Lang/fr.js" type="text/javascript"></script>
    <script src="mfbase/mapfish/lang/fr.js" type="text/javascript"></script>
    <script src="mfbase/ext/source/locale/ext-lang-fr.js" type="text/javascript"></script>
    <script type="text/javascript" src="c2corgApi/js/lang/fr.js"></script>
	<script type="text/javascript">
    Ext.onReady(function() {
api = new c2corg.API();
api.createMap({
    div: 'map1',
    easting: 6.780357,
    northing: 46.262455,
    zoom: 12
});
api.createLayerTree({
    div: 'tree1'
});
    });
	</script>
</body>
</html>
