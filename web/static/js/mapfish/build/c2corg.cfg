[meta]
order = MapFish.js c2corg.js c2corgApi.js app.js

[MapFish.js]
root =
    ../mfbase/openlayers/lib
    ../mfbase/mapfish
    ../mfbase/geoext/lib
first =
    OpenLayers/SingleFile.js
    OpenLayers.js
    OpenLayers/Util.js
    OpenLayers/Lang.js
    OpenLayers/Lang/en.js
    OpenLayers/Console.js
    OpenLayers/BaseTypes.js
    OpenLayers/BaseTypes/Class.js
    OpenLayers/BaseTypes/Pixel.js
    OpenLayers/BaseTypes/Bounds.js
    OpenLayers/BaseTypes/LonLat.js
    OpenLayers/BaseTypes/Element.js
    OpenLayers/BaseTypes/Size.js
    Rico/Corner.js
    SingleFile.js
    MapFish.js
    core/Util.js
exclude =
    GeoExt.js
    GeoExt/SingleFile.js

[c2corg.js]
root =
    ../MapFishApi/js
    ../c2corgApi/js
    ../geoportal

first =
    config.js
    GeoportalMin.js
    mapfish_api.js
    c2corg_api.js

exclude =
    mfbase/mapfish/lang/fr.js
    mfbase/mapfish/lang/de.js
    mfbase/mapfish/lang/it.js
    mfbase/mapfish/lang/en.js
    AddWmsLayerPanel.js
    ApiPanel.js
    PermalinkFormPanel.js
    proj4js.js
    Search.js

[c2corgApi.js]
root =
    ..

first =
    mfbase/ext/adapter/ext/ext-base.js
    mfbase/ext/ext-all.js
    build/MapFish.js
    build/c2corg.js

include =
    mfbase/ext/adapter/ext/ext-base.js
    mfbase/ext/ext-all.js
    build/MapFish.js
    build/c2corg.js

[app.js]
root =
    ../app
